<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="rectangle-13">
        <nav class="group152">
            <a href="" class="leitura">Leituras</a>
            <a href="" class="cursos">Cursos</a>
            <a href="" class="videoteca">Videoteca</a>
            <hr class="vector">
        </nav>
        <nav class="group44">
            <a href="" class="lista">Lista de Desejos</a>
            <a href="" class="biblioteca">Biblioteca</a>
            <a href="" class="andamento">Em andamento</a>
            <a href="" class="concluido">Concluidos</a>
            <a href="" class="abandonado">Abandonados</a>
            <button type="button" class="novo" id="openPopupBtn"><i class="bi bi-plus-circle"></i><span style="margin-right: 10px;"></span>Novo</button>
            <hr class="Rectangle-19">
        </nav>
        <table class="Rectangle-20">
            <thead>
                <tr>
                    <th class="capa">CAPA</th>
                    <th class="nome">NOME</th>
                    <th class="link">LINK DE COMPRA</th>
                    <th class="acao">AÇÃO</th>
                </tr>
            </thead>
            <tbody class="rectangle-21" id="itemTable">
                
            </tbody>
        </table>
    </div>
    <!-- Pop-up -->
<div id="popup" class="popup">Informação adicional</div>

    <div id="novolivro" class="livro">
        <div class="livro-content">
            <span class="close">&times;</span>
            <h2 id="livroTitle">Adicionar Novo Livro</h2>
            <form id="crudForm">
                <input type="hidden" id="itemId">
                <div class="form-group">
                    <label class="input-icon-wrapper">
                        <img src="./IMG/img.png"> 
                        <input type="file" id="itemImage" accept="image/*">
                    </label>
                    <p class="title-image">Capa do Livro (Opcional)</p>
                    <p class="sub">Se desejar, adicone uma foto ao lado</p>
                </div>
                <div class="form-group">
                    <label for="itemName">Titulo do Livro</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemcategoria">Categoria (Opcional)</label>
                    <input type="text" id="itemcategoria">
                </div>
                <div class="form-group">
                    <label>Qual formato do Livro?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button" onclick="selectFormat('impresso')">Físico</button>
                        <button type="button" class="radio-button" onclick="selectFormat('digital')">Digital</button>
                        <input type="hidden" name="formato" id="formatoInput">
                    </div>
                </div>
                <div class="form-group">
                    <label>Onde deseja Adicionar este livro?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button" onclick="selectLista('leitura')">Lista de Desejos</button>
                        <button type="button" class="radio-button" onclick="selectLista('biblioteca')">Biblioteca</button>
                        <input type="hidden" name="lista" id="listaInput">
                    </div>
                </div>
                <div class="form-group">
                    <label for="link">Onde comprar? Informe o Link se desejar</label>
                    <input type="text" name="link" id="linkar">
                </div>
                <button class="btn" type="submit" id="saveBtn">Adicionar Livro</button>
            </form>
        </div>
    </div>

    <script src="./JS/main.js"></script>
    <script src="./JS/new-book.js"></script>
</body>
</html>
